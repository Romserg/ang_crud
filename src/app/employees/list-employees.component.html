<div class="form-group">
  <input type="text" class="form-control" placeholder="Search By Name"
         style="width: 300px" [(ngModel)]="searchTerm">
</div>
<div class="form-group">
  <button class="btn btn-primary" (click)="changeEmployeeName()">Change Employee Name</button>
</div>
<div *ngFor="let employee of filteredEmployees">
  <div class="pointerCursor" (click)="onClick(employee.id)">
    <app-display-employee [employee]="employee" #childComponent></app-display-employee>
  </div>
</div>
